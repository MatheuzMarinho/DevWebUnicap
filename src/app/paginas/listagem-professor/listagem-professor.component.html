<div [@routerTransition]>
  <!-- <app-page-header [heading]="'Professores UNICAP 2019.1'" [dashboard]="'dashboard-novo'" [icon]="'fa-bar-chart-o'"></app-page-header> -->
  <div class="row" style="margin-bottom: 15px">
      <div class="col-lg-6" style="    padding-top: 30px;"> 
            <h2 >Centro de Ciência e Tecnologia</h2>
            <h2 >Curso Ciência da Computação</h2>
      </div>
      <div class="col-lg-6" style="    text-align: -webkit-right;">
            <img src="assets/images/unicap.png" height="150">
        </div>
    </div>
  <div class="row">
          <div class="col-lg-12">
                  <div class="card card-default">
                        <div class="card-header">
                                <i class="fa fa-clock-o fa-fw"></i> Professores UNICAP 2019.1
                            </div>
                        <div class="card-body table-responsive">
                          <table class="table">
                              <thead>
                              <tr>
                                  <th>Nome</th>
                                  <th>Matricula</th>
                                  <th>Email</th>
                              </tr>
                              </thead>
                              <tbody>
                              <tr style="cursor: pointer;" [routerLink]="['/detalhes', professor.matricula]" *ngFor="let professor of professores">
                                  <td>{{professor.nome}}</td>
                                  <td>{{professor.matricula}}</td>
                                  <td>{{professor.email}}</td>
                              </tr>
                              </tbody>
                          </table>
                      </div>
                  </div>
          </div>
  </div>
</div>
